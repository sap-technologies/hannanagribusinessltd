<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Goat icon representation -->
  <g fill="#ffffff">
    <!-- Goat body -->
    <ellipse cx="50" cy="55" rx="18" ry="22"/>
    
    <!-- Goat head -->
    <circle cx="50" cy="35" r="12"/>
    
    <!-- Ears -->
    <ellipse cx="44" cy="28" rx="3" ry="8" transform="rotate(-20 44 28)"/>
    <ellipse cx="56" cy="28" rx="3" ry="8" transform="rotate(20 56 28)"/>
    
    <!-- Horns -->
    <path d="M 42 26 Q 40 20 38 18" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 58 26 Q 60 20 62 18" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <circle cx="46" cy="34" r="1.5" fill="#667eea"/>
    <circle cx="54" cy="34" r="1.5" fill="#667eea"/>
    
    <!-- Legs -->
    <rect x="42" y="70" width="3" height="12" rx="1.5"/>
    <rect x="55" y="70" width="3" height="12" rx="1.5"/>
  </g>
  
  <!-- Text accent - H for Hannan -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">H</text>
</svg>
