<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="#667eea"/>
  
  <!-- Goat icon representation (larger for touch icon) -->
  <g fill="#ffffff">
    <!-- Goat body -->
    <ellipse cx="90" cy="100" rx="32" ry="40"/>
    
    <!-- Goat head -->
    <circle cx="90" cy="65" r="22"/>
    
    <!-- Ears -->
    <ellipse cx="78" cy="52" rx="5" ry="14" transform="rotate(-20 78 52)"/>
    <ellipse cx="102" cy="52" rx="5" ry="14" transform="rotate(20 102 52)"/>
    
    <!-- Horns -->
    <path d="M 76 48 Q 72 38 68 34" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 104 48 Q 108 38 112 34" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <circle cx="82" cy="63" r="3" fill="#667eea"/>
    <circle cx="98" cy="63" r="3" fill="#667eea"/>
    
    <!-- Nose/mouth -->
    <circle cx="90" cy="72" r="2" fill="#667eea"/>
    
    <!-- Legs -->
    <rect x="75" y="130" width="6" height="22" rx="3"/>
    <rect x="99" y="130" width="6" height="22" rx="3"/>
  </g>
  
  <!-- Brand text -->
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">HANNAN</text>
</svg>
