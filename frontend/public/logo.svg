<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <!-- Goat icon -->
  <g fill="#667eea">
    <!-- Goat body -->
    <ellipse cx="40" cy="45" rx="14" ry="18"/>
    
    <!-- Goat head -->
    <circle cx="40" cy="28" r="10"/>
    
    <!-- Ears -->
    <ellipse cx="35" cy="22" rx="2.5" ry="6" transform="rotate(-20 35 22)"/>
    <ellipse cx="45" cy="22" rx="2.5" ry="6" transform="rotate(20 45 22)"/>
    
    <!-- Horns -->
    <path d="M 34 20 Q 32 16 30 14" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 46 20 Q 48 16 50 14" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <circle cx="37" cy="27" r="1.2" fill="#ffffff"/>
    <circle cx="43" cy="27" r="1.2" fill="#ffffff"/>
    
    <!-- Legs -->
    <rect x="33" y="58" width="2.5" height="10" rx="1.2" fill="#667eea"/>
    <rect x="44" y="58" width="2.5" height="10" rx="1.2" fill="#667eea"/>
  </g>
  
  <!-- Brand text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">
    HANNAN
  </text>
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="14" fill="#667eea" font-weight="600">
    AGRIBUSINESS LIMITED
  </text>
  
  <!-- Tagline -->
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" fill="#718096" font-style="italic">
    Excellence in Livestock Management
  </text>
</svg>
